
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policify</title>
    
    <script src="https://kit.fontawesome.com/4111ca9f76.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    
    <script src="dashboard.js" defer></script>

</head>




<body>
    <div class="navigation">
        
       

        <div class="navs">
           <a href="/home"> <img class="logo" src="dashboard/logo.svg" alt="logo"></a>
            <nav>
                <a class="clicks" href="index.html">Dashboard</a>
                <a class= "clicks" href="termsdash.html">Terms & Conditions</a>
                <a class="clicks" href="privpolicydash.html">Privacy Policies</a>
                <a class="clicks" href="#">Policies</a> 
            </nav>

        </div>

        


    </div>
    <header>
        <div id="hamburger">
            <div class="line1"></div>
            <div class="line2"></div>
        </div>
        <img class="logo2" src="dashboard/logo2.svg" alt="logo">
      <!-- new -->
    
        <p class="dashboard">Dashboard</p>
      
        
        <div class="user">
            <div class="user2"></div>
            <img class="user-dropdown" src="dashboard/dropdownicon.svg" alt="dropdown">
        </div>
       
        <div class="user-info">
            <div class="closed">
                <p><img src="dashboard/account.svg" alt="account"></p>
                <div class="user-account"></div>
                <a style="color: black" href="#"><img src="dashboard/logout.svg" alt="logout"></a>
            </div>

        </div>
        
    </header>
    

    <main>
      
      <div class="dashboard-head"><h2>Dashboard</h2></div>
      <div class= "not-generated"> <!-----when user has not generated-->
        <div class="image">
          <img class="illustration" src="dashboard/illustration.svg" alt="Logo">
           <h2>You have no generated policy</h2>
          <p class="serif">Empower your business, create unique policies and terms of service with just a few clicks.</p>
          
          <a href="#" class="policy-button">Generate policy</a>

          <div class="popup-container">
            <div class="policy-popup">
              <div class="gen-buttons">
                <a href="termsdashboard/">Terms and Conditions</a>
                <a href="privacypolicydashboard/">Privacy Policy</a>
              </div>
              <p class="close">Close</p>
            </div>
          
          </div>
         
        </div>
      </div>

        
          
            
          
    </main>
    
    <button id="button" class="messageicon"><img src="dashboard/messageicon.svg" alt="cion"></button>
        <div class="popup-form">
          <div class="form">
        
            <span class="eks"><img src="dashboard/eks.svg"/></span>
            <form id="form">
              <label class="label" for="name" name="name">Name</label>
              <input class="input" type="text" name="name" placeholder="Sarah Connor">
              <label class="label" for="email" name="email">Email</label>
              <input class="input" type="email" name="email" placeholder="example@email.com">
              <label class="label" for="message" name="message">Message</label>
              <textarea name="message" placeholder="Type your message"></textarea>
              <button class="submit">Submit</button>
            </form>
          </div>
          <div class="close2">
            <div class="eks2"><img src="dashboard/eks.svg"/></div>
          <div class="form-submit">
        
            <p>Your message was successfully sent!</p>
            <button class="again">Send again</button>
          </div>
        </div>
       </div>

       <script>
        
      
        const policyBtn = document.querySelector(".policy-button"); 
            const policyPopup = document.querySelector(".popup-container");
            const close = document.querySelector(".close");
            
            close.addEventListener('click', function() {
              policyPopup.style.display = "none";
              header.style.backgroundColor = '#fff';
            });
            
            policyBtn.addEventListener("click", function(event) {
              event.preventDefault();
              policyPopup.style.display = "block";
              
            });
      
          
      </script>
  
</body>

</html>
